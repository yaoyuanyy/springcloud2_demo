# include: '*' 表示：暴露所有的endpoint
management:
  endpoints:
    web:
      exposure:
        include: '*'
        exclude: features, info
  endpoint:
    mappings:
      enabled: false

server:
  port: 6001

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://47.98.189.37:20280/eureka/
spring:
  cloud:
    gateway:
# 这里可以通过java config的方式配置mapping, @see RouteMappingConfiguration
      routes:
        - id: service1
          uri: lb://service1
          predicates:
            - Path=/api-a/**
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE
        boot:
          actuate: trace